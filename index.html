<!DOCTYPE html>
<html>
    <head>
        <title>Nhập 2 tham số</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            //Tạo hàm nhận vào hai tham số
            //Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai,
            //hiển thị hộp thoại thông báo cho người dùng.
            //Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai,
            //trả về tổng của hai tham số.
            var sum=0;
            function parameters(num1,num2){
                if(num1>num2){
                    alert(num1+" > "+num2);
                }if(num1<=num2){
                    sum = num1 + num2;
                    alert('Tổng 2 tham số là: '+sum);
                }
            }
            var a = parseInt(prompt("Nhập tham số 1: "));
            var b = parseInt(prompt("Nhập tham số 2: "));
            parameters(a,b);
        </script>
    </body>
</html>
